
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SV Notebooks</title>
    <style>
        /* Enhanced CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        #hero {
            background-image: linear-gradient(to bottom, #f0f0f0, #ccc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
        }
        
        #products {
            padding: 20px;
        }
        
        #product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .product {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        #about {
            padding: 20px;
            background-color: #f7f7f7;
        }
        
        #contact {
            padding: 20px;
            background-color: #f0f0f0;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input, textarea {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            width: 50%;
        }
        
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }
        
        #myAnimation {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>SV Notebooks</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h2>Welcome to SV Notebooks</h2>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div id="product-grid">
            <div class="product">
                <h3>Leather-Bound Notebook</h3>
                <img src="https://picsum.photos/200/150" alt="Leather Notebook">
            </div>
            <div class="product">
                <h3>Spiral-Bound Notebook</h3>
                <img src="https://picsum.photos/200/151" alt="Spiral Notebook">
            </div>
            <div class="product">
                <h3>Hardcover Notebook</h3>
                <img src="https://picsum.photos/200/152" alt="Hardcover Notebook">
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>SV Notebooks is dedicated to creating high-quality notebooks.</p>
        <img src="https://picsum.photos/400/200" alt="Person Writing in Notebook">
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <button id="myButton">Click Me!</button>
    <button id="animateButton">Animate!</button>
    <button id="changeButton">Change Content!</button>
    <div id="myAnimation"></div>
    <div id="content">Initial Content</div>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            alert("Thank you for visiting SV Notebooks!");
        });

        function myMove() {
            let elem = document.getElementById("myAnimation");
            let pos = 0;
            let id = setInterval(frame, 10);

            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++;
                    elem.style.top = pos + 'px';
                    elem.style.left = pos + 'px';
                }
            }
        }

        document.getElementById("animateButton").addEventListener("click", myMove);

        function changeContent() {
            document.getElementById("content").innerHTML = "New content here!";
        }

        document.getElementById("changeButton").addEventListener("click", changeContent);
    </script>
</body>
</html>
